<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Your Personal Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Your Personal Information</h2>
        <div class="info">
            <span class="label">IP Address:</span>
            <span class="value" id="ip">Loading...</span>
        </div>
        <div class="info">
            <span class="label">Location:</span>
            <span class="value" id="location">Loading...</span>
        </div>
        <div class="info">
            <span class="label">Browser:</span>
            <span class="value" id="browser">Loading...</span>
        </div>
        <div class="info">
            <span class="label">Entrance URL:</span>
            <span class="value" id="entrance">Loading...</span>
        </div>
        <div class="info">
            <span class="label">Exit URL:</span>
            <span class="value" id="exit">Loading...</span>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
